<svg viewBox="0 0 1000 100" xmlns="http://www.w3.org/2000/svg">
	<foreignObject>
		<div xmlns="http://www.w3.org/1999/xhtml">
			<div id="container">
				<span class="pinkText">HenIsTheMan, </span>
				<span class="blueText">isn't he?</span>
			</div>
				
			<style>
				foreignObject, foreignObject > * {
					width: 100%;
					height: 100%;
				}
				
				div:has(> #container) {
					display: flex;
					align-items: center;
					justify-content: center;
				}
				
				#container {
					text-shadow:
						1px 1px 4px #A7E,
						-1px -1px 4px #A7E,
						1px -1px 4px #A7E,
						-1px 1px 4px #A7E,
						0px 0px 5px #A7E,
						0px 0px 6px #A7E,
						0px 0px 7px #A7E,
						0px 0px 8px #A7E;

					font: 550 4.25rem "Georgia";
					letter-spacing: 0.2rem;
					text-align: center;
				}
				
				#container .pinkText {
					color: rgb(255, 182, 193);
				}
				
				#container .blueText {
					color: rgb(135, 206, 235);
				}
			</style>
		</div>
	</foreignObject>
</svg>