<svg viewBox="0 0 1000 100" xmlns="http://www.w3.org/2000/svg">
	<foreignObject>
		<div xmlns="http://www.w3.org/1999/xhtml">
			<div id="container">
				<span class="pinkText">HenIsTheMan, </span>
				<span class="blueText">isn't he?</span>
			</div>
				
			<style>
				foreignObject, foreignObject > * {
					width: 100%;
					height: 100%;
				}
				
				div:has(> #container) {
					display: flex;
					align-items: center;
					justify-content: center;
				}
				
				#container {
					border-bottom: 4px ridge #A7E;
					text-shadow: 3px -2px 2px #A7E;

					font: 550 4.25rem "Georgia";
					letter-spacing: 2px;
					text-align: center;
				}
				
				.pinkText {
					color: rgb(255, 182, 193);
				}
				
				.blueText {
					color: rgb(135, 206, 235);
				}
			</style>
		</div>
	</foreignObject>
</svg>