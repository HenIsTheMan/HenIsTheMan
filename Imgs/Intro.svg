<svg viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
            <div class="container">
                <h1>Welcome to HenIsTheMan's GitHub!</h1>
			</div>
            
			<style>
                @keyframes myScaling {
                    0% {
                        transform: scale(0);
                    }
                    100% {
                        transform: scale(1);
                    }
                }
                
                @keyframes chromaticMove { 
                    0% {
                        text-shadow: 3px 2px 2px rgba(251, 12, 12, 1), 0px -1px 3px rgba(12, 79, 251, 0.5), 0px 0px -2px rgba(52, 251, 12, 1);
                    }
                    50% {
                        text-shadow: 3px 2px 2px rgba(251, 12, 12, 1), 0px -1px 3px rgba(12, 79, 251, 0.5), -3px 2px 3px rgba(52, 251, 12, 1);
                    }
                    100% {
                        text-shadow: 3px 2px 2px rgba(251, 12, 12, 1), 0px -1px 3px rgba(12, 79, 251, 0.5), 2px -1px 2px rgba(52, 251, 12, 1);
                    }
                }

                .container {
                    font-family:
                        Tahoma,
                        "Trebuchet MS",
                        Arial;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    width: 100%;
                    height: 400px;
                    background-color: black;
                    color: white;
                    text-align: center;
                }

                h1 {
                    font-size: 40px;
                    letter-spacing: 5px;
                    animation: myScaling 1.25s cubic-bezier(0.34, 1.56, 0.64, 1), chromaticMove 4500ms ease infinite;
                }
            </style>
		</div>
	</foreignObject>
</svg>