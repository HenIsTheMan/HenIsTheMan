<svg viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
            <div class="container">
                <h1>Welcome to HenIsTheMan's GitHub!</h1>
			</div>
            
			<style>
                @keyframes myScaling {
                    0% {
                        transform: scale(0);
                    }
                    100% {
                        transform: scale(0.95);
                    }
                }
                
                @keyframes chromaticMovement {
                    0% {
                        text-shadow: none;
                    }
                    49% {
                        text-shadow: -3px -2px 1px rgba(253, 62, 62, 0.9), 3px 2px 1px rgba(77, 232, 244, 0.9);
                    }
                    51% {
                        text-shadow: 3px 2px 1px rgba(253, 62, 62, 0.9), -3px -2px 1px rgba(77, 232, 244, 0.9);
                    }
                    100% {
                        text-shadow: none;
                    }
                }
                
                @keyframes gradientMovement {
                    0% {
                        background-size: 100% 4px
                    }
                    50% {
                        background-size: 100% 2px
                    }
                    100% {
                        background-size: 100% 4px
                    }
                }

                .container {
                    font-family:
                        Tahoma,
                        "Trebuchet MS",
                        Arial;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    width: 100%;
                    height: 400px;
                    background: linear-gradient(
                        to bottom,
                        #000,
                        #000 50%,
                        #222 50%,
                        #222
                    );
                    color: white;
                    text-align: center;
                    animation: gradientMovement 200ms ease infinite;
                }

                h1 {
                    font-size: 50px;
                    letter-spacing: 5px;
                    animation: myScaling 1.25s cubic-bezier(0.34, 1.56, 0.64, 1) forwards, chromaticMovement 5s ease-in-out infinite alternate-reverse;
                }
            </style>
		</div>
	</foreignObject>
</svg>