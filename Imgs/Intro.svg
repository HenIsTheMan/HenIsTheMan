<svg viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
            <div class="outerContainer">
                <div class="blueInnerContainer">Welcome To HenIsTheMan's GitHub!</div>
                <div class="whiteInnerContainer">Welcome To HenIsTheMan's GitHub!</div>
                <div class="redInnerContainer">Welcome To HenIsTheMan's GitHub!</div>
            </div>
            
			<style>
                .outerContainer {
                    background: linear-gradient(
                        to bottom,
                        black,
                        black 60%,
                        #333 60%,
                        #333 90%,
                        rgba(114, 114, 114, 1)
                    );
                    
                    display: flex;
                    justify-content: center;
                    align-items: center;

                    width: 100%;
                    height: 400px;

                    animation: myBgSizeAnim 250ms ease infinite;
                }

                .blueInnerContainer, .whiteInnerContainer, .redInnerContainer {
                    font-family:
                        "Trebuchet MS",
                        "Courier New";

                    font-size: 45px;
                    letter-spacing: 8px;
                    position: absolute;
                    text-align: center;
                    
                    animation: myScaling 0.95s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
                }
                
                .blueInnerContainer {
                    color: rgba(77, 232, 244, 0.9);
                    left: -5px;
                }
                
                .whiteInnerContainer {
                    color: white;
                    z-index: 5;
                }
                
                .redInnerContainer {
                    color: rgba(253, 62, 62, 0.9);
                    right: -5px;
                }

                @keyframes myScaling {
                    0% {
                        transform: scale(0.45);
                    }
                    100% {
                        transform: scale(1);
                    }
                }

                @keyframes myBgSizeAnim {
                    0% {
                        background-size: auto 4px;
                    }
                    20% {
                        background-size: auto 2px;
                    }
                    40% {
                        background-size: auto 5px;
                    }
                    60% {
                        background-size: auto 2px;
                    }
                    80% {
                        background-size: auto 3px;
                    }
                    100% {
                        background-size: auto 4px;
                    }
                }
            </style>
		</div>
	</foreignObject>
</svg>