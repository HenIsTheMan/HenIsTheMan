<svg viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
            <div class="container">
                <h1>Welcome to HenIsTheMan's GitHub!</h1>
			</div>
            
			<style>
                @keyframes myRotation {
                    0% {
                        transform: rotate(5deg);
                    }
                    100% {
                        transform: rotate(-5deg);
                    }
                }

                @keyframes myBgMovement {
                    0% {
                        background-position: 0% 50%;
                    }
                    50% {
                        background-position: 100% 50%;
                    }
                    100% {
                        background-position: 0% 50%;
                    }
                }

                @keyframes myScaling {
                    0% {
                        transform: scale(0);
                    }
                    100% {
                        transform: scale(1);
                    }
                }

                .container {
                    font-family:
                        system-ui,
                        -apple-system,
                        'Segoe UI',
                        Roboto,
                        Helvetica,
                        Arial,
                        sans-serif,
                        'Apple Color Emoji',
                        'Segoe UI Emoji';
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    width: 100%;
                    height: 400px;
                    background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
                    background-size: 600% 400%;
                    animation: myBgMovement 10s ease infinite;
                    color: white;
                    text-align: center;
                }

                h1 {
                    font-size: 40px;
                    letter-spacing: 5px;
                    text-shadow:
                        0 1px 0 #efefef,
                        0 2px 0 #efefef,
                        0 3px 0 #efefef,
                        0 4px 0 #efefef,
                        0 12px 5px rgba(0, 0, 0, 0.1);
                    animation: myRotation ease-in-out 1.5s infinite alternate, myScaling 1.25s cubic-bezier(0.34, 1.56, 0.64, 1);
                }
            </style>
		</div>
	</foreignObject>
</svg>